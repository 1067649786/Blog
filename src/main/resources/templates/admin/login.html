<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/login}" method="post">
    <h3>登陆</h3>
    <div th:if="${not #strings.isEmpty(session.errorMsg)}">
        <div style="color: red;" th:text="${session.errorMsg}"></div>
    </div>

    用户名：<input type="text" id="userName" name="userName" required="true"><br>
    密码：<input type="password" id="password" name="password" required="true"><br>
    <input type="submit" value="登陆">
</form>
</body>
</html>
